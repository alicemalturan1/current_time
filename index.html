<!doctype html>
<html lang="tr">

<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "Fredoka One",sans-serif;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body data-layout="detached" data-topbar="colored">

<div class="row text-center  justify-content-center">
    <div class="col-3 px-1 bg-dark text-white rounded-3 ">
        <span class="time_day"></span>
        <span class="time_month"></span>
        <span class="time_year"></span>
        <span class="time_hour"></span>
        <span class="time_minute"></span>
        <span class="time_second"></span>
    </div>


</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

setInterval(function(){
    var today = new Date();
    $(".time_year").text(today.getFullYear()+' ');
    $(".time_month").text(String(today.getMonth() + 1).padStart(2, '0')+"/");
    $(".time_day").text(String(today.getDate()).padStart(2, '0')+"/");
    $(".time_hour").text(today.getHours()+":");
    $(".time_minute").text(today.getMinutes()+":");
    $(".time_second").text(today.getSeconds());
},1000);
</script>
</body>

</html>
